{% extends 'base.html' %}

{% block content %}

<div class="container my-5">
    <form action="/signup" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Type in your username</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname">
            <div id="emailHelp" class="form-text">Type in your First Name</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname">
            <div id="emailHelp" class="form-text">Type in your last name</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
            <div id="emailHelp" class="form-text">Type in your email</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1">
            <div id="emailHelp" class="form-text">Type in your password</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="pass2" name="pass2">
            <div id="emailHelp" class="form-text">Confirm your password</div>
        </div>
        <center>
            <button type="submit" class="btn btn-primary">Submit</button>
        </center>
    </form>
</div>

{% endblock %}
